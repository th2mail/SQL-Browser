<!-- include area(css, js 파일 Include) -->
<link rel="stylesheet" type="text/css" href="./views/sqlBrowser/SqlBrowser.css"/>
<script type="module" src="./views/sqlBrowser/SqlBrowser.js"></script>

<!-- design area -->
<form>
    <div class="container">
        <div class="header">   
            <!-- ------------------------------------------------------------------------------------------------------------------------------ -->
            <!-- Menubar ---------------------------------------------------------------------------------------------------------------------- -->
            <!-- ------------------------------------------------------------------------------------------------------------------------------ -->
            <div class="navbar">
                <!-- File -->
                <div class="dropdown">
                    <button class="dropbtn">File
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="menubar_home">Home</a>
                        <a href="#" id="menubar_open">Open</a>
                        <a href="#" id="menubar_save">Save</a>
                        <a href="#" id="menubar_saveas">Save as</a>
                        <a href="#" id="menubar_close">Exit</a>
                    </div>
                </div>                 
                <!--// File -->
                <!-- Edit -->
                <a href="#" id="menubar_edit">Edit</a>
                <!--// Edit -->
                <!-- SQL -->
                <div class="dropdown">
                    <button class="dropbtn">SQL 
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="menubar_newsql">New SQL</a>
                        <a href="#" id="menubar_run">Run</a>
                        <a href="#" id="menubar_stop">Stop</a>
                    </div>
                </div> 
                <!--// SQL -->
                <!-- Database -->
                <div class="dropdown">
                    <button class="dropbtn">Database 
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="menubar_connect">Connect</a>
                    </div>
                </div> 
                <!--// Database -->
                <!-- Help -->
                <div class="dropdown">
                    <button class="dropbtn">Help 
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="menubar_about">About</a>
                    </div>
                </div> 
                <!--// Help -->
            </div>   
            <!-- ------------------------------------------------------------------------------------------------------------------------------ -->  
            <!--// Menubar -------------------------------------------------------------------------------------------------------------------- -->
            <!-- ------------------------------------------------------------------------------------------------------------------------------ -->  
        </div>  
        <div class="database">
            <select id="sb_db" name="sb_db">
                <option value="">선택</option>
            </select>
        </div> 
        <div id="splitter" class="col_splitter" draggable="true"></div>               
        <div class="tools"> 
            <div style="margin-top: 10px; margin-right: 10px;">
                <span id="icon_file" class="far fa-file fa-2x" style="margin-left: 10px;"></span>
                <span id="icon_folder" class="far fa-folder fa-2x" style="margin-left: 10px;"></span>
                <span id="icon_save" class="far fa-save fa-2x" style="margin-left: 10px;"></span>
                <span class="fas fa-ellipsis-v fa-2x" style="margin-left: 10px;"></span>
                <span id="icon_play" class="far fa-play-circle fa-2x" style="margin-left: 10px;"></span>
                <span id="icon_stop" class="far fa-stop-circle fa-2x" style="margin-left: 10px;"></span>
                <span id="icon_down" class="far fa-arrow-alt-circle-down fa-2x" style="margin-left: 10px; float: right;"></span>
                <span id="icon_left" class="far fa-arrow-alt-circle-left fa-2x" style="margin-left: 10px;  float: right;"></span>
            </div>
        </div>        
        <div class="side">
            <div style="height: 750px; overflow-x:hidden; overflow-y:auto;">
                <div id="jt_db"></div>
            </div>
        </div>         
        <div class="main">            
            <textarea id="sql"></textarea>
        </div>
        <div class="row_splitter"></div>
        <div class="result">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Output</a></li>
                    <li><a href="#tabs-2">Message</a></li>
                </ul>                
                <!-- Output -->
                <div id="tabs-1" style="width: 100%; height: 100%;">
                    <div id="list"></div>
                </div>
                <!--// Output -->                
                <!-- Message -->
                <div id="tabs-2" style="width: 100%; height: 100%;">
                    <textarea id="message" style="width: 100%; height: 232px; border:1px solid black">실행결과 : 반영에 성공했습니다.</textarea>    
                </div>
                <!--// Message -->
            </div>  
        </div>
        <div class="footer">
            Footter-여기는 상태메시지를 표시하는 곳입니다. ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~
        </div>  
    </div>
</form>
